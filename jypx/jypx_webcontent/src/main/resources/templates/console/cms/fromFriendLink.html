<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">	
</head>
<body>
	<section class="content">
		<div class="row">
			<div class="col-md-12 col-md-offset-0">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title"
							th:text="'信息'+${#strings.isEmpty(info.infoId)?'添加':'修改'}"></h3>
					</div>
					<div class="box-body">
						<form class="form-horizontal js-ajax-form" action="/console/operation/friendLink/save" method="post" enctype="multipart/form-data">
							<div th:if="${not #strings.isEmpty(info.infoId)}">
								<input type="hidden" name="infoId" th:value="${info.infoId}" />																					
							</div>							
							<div class="form-group">
								<label for="infoName" class="col-sm-2 control-label">导航标题</label>
								<div class="col-sm-10">
									<input type="text" name="infoName" class="form-control" maxlength="50"
										id="infoName" required="true" th:value="${info.infoName}"
										placeholder="请输入导航标题" />
								</div>
							</div>													
							<div class="form-group">
								<label for="linkUrl" class="col-sm-2 control-label">跳转链接</label>
								<div class="col-sm-10">
									<input type="text" name="linkUrl" class="form-control" maxlength="100"
										id="linkUrl" required="true"  th:value="${info.linkUrl}"
										placeholder="请输入跳转链接" />
								</div>
							</div>														
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:include="console/footer"></div>    		
</body>
</html>
