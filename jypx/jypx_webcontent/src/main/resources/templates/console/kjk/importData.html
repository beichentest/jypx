<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">	
</head>
<body>
	<section class="content">
		<div class="row">
			<div class="col-md-8 col-md-offset-3">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title"
							th:text="${name}"></h3>
					</div>
					<div class="box-body" th:if="${type=='import'}">
						<form class="form-horizontal js-ajax-form"  th:action="${action}" method="post" enctype="multipart/form-data">
							
							<div class="form-group">
								<label for="imgUrl" class="col-sm-2 control-label">导入文件</label>
								<div class="col-md-10 tl th">				      
									<input type="file" name="imgFile" id="imgFile"  required="true"/>
									<p class="help-block">支持xls，xlsx格式，大小不超过2.0M;</p>	
								</div>
							</div>							
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-body" th:if="${type=='err'}">						
							<div class="form-group">
							<a th:href="@{'/console/downloadErr?errFile='+${errFile}}">点击下载错误文件</a>															
							</div>							
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="button" class="btn btn-primary" onclick="javascript:layerModel.closeParent();">关闭</button>
								</div>
							</div>						
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:include="console/footer"></div>
	<script th:inline="javascript">	
		
	</script>
</body>
</html>
