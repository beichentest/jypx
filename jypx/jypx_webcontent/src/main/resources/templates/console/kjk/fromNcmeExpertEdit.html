<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
<style type="text/css">
.c_i{width: 280px;}
</style>	
</head>
<body>
<section class="content">
<div class="row">
	<div class="col-md-12 col-md-offset-0">
		<div class="box-body">
			<form class="form-horizontal js-ajax-layer-form" action="/console/kjk/ncmeExpert/edit" method="post">
				 <div th:if="${not #strings.isEmpty(info.expId)}">
					<input type="hidden" name="expId" th:value="${info.expId}" />	
				</div>							
				<h5 style="width:85px; display: inline-block;">专家姓名：</h5><input style="width:170px;display: inline-block;" type="text" class="input" required="required" maxlength="20" th:value="${info.expName}" name="expName" placeholder="请输入专家姓名"/><br/>
	       		<h5 style="width:85px; display: inline-block;">地区：</h5><input style="width:270px;display: inline-block;" type="text" class="input" th:value="${info.area}" maxlength="50" name="area" placeholder="请输入地区"/><br/>
	       		<h5 style="width:85px; display: inline-block;">专业：</h5><input style="width:270px;display: inline-block;" type="text" class="input" maxlength="32" th:value="${info.major}" name="major" placeholder="请输入专业"/><br/>
	       		<h5 style="width:85px; display: inline-block;">职务/职称：</h5><input style="width:270px;display: inline-block;" type="text" class="input" th:value="${info.title}" name="title" placeholder="请输入职务/职称"/><br/>
	       		<h5 style="width:85px; display: inline-block;">单位：</h5><input style="width:270px;display: inline-block;" type="text" class="input" maxlength="50" th:value="${info.unit}" name="unit" placeholder="请输入单位"/><br/>
	       		<h5 style="width:85px; display: inline-block;">座机：</h5><input style="width:170px;display: inline-block;" type="text" class="input" th:value="${info.tel}" maxlength="15" name="tel" placeholder="请输入座机号"/><br/>
	       		<h5 style="width:85px; display: inline-block;">手机：</h5><input style="width:170px;display: inline-block;" type="text" class="input" th:value="${info.mobile}" maxlength="15" name="mobile" placeholder="请输入手机号"/><br/>
	       		<h5 style="width:85px; display: inline-block;">邮箱：</h5><input style="width:170px;display: inline-block;" type="text" class="input" th:value="${info.email}" maxlength="30"  name="email" placeholder="请输入邮箱地址"/><br/>	
	       		<h5 style="width:85px; display: inline-block;">身份证：</h5><input style="width:270px;display: inline-block;" type="text" class="input" required="required" th:value="${info.idCard}" name="idCard" placeholder="请输入介绍"/><br/>	
	       		<h5 style="width:85px; display: inline-block;">银行：</h5><input style="width:270px;display: inline-block;" type="text" class="input"  th:value="${info.bankName}" name="bankName" placeholder="请输入专家"/><br/>	
	       		<h5 style="width:85px; display: inline-block;">银行卡：</h5><input style="width:270px;display: inline-block;" type="text" class="input"  th:value="${info.bankCard}" name="bankCard" placeholder="请输入专家单位"/><br/>	
	       		<h5 style="width:85px; display: inline-block;">地址：</h5><input style="width:270px;display: inline-block;" type="text" class="input" th:value="${info.address}" name="address" placeholder="请输入文件类型"/><br/>
	       		<h5 style="width:85px; display: inline-block;">简介：</h5><textarea rows="2" style="width: 300px;display: inline-block;" name="remark" placeholder="请输入简介" th:text="${info.remark}"></textarea><br/>		
				
				<br/><div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</section>
<div th:include="console/footer"></div>
<script type="text/javascript" src="/static/assets/bootstrap-3.3.5/js/laydate.js"></script>
<script type="text/javascript" src="/static/assets/fileinput/fileinput.min.js"></script>
<script type="text/javascript" src="/static/assets/fileinput/zh.js"></script>
<script type="text/javascript" src="/static/assets/fileinput/theme.min.js"></script>

<script th:inline="javascript">	
$(function() {
	
	//年选择器
	laydate.render({
	  elem: '.form_datetime'
	  ,type: 'year'
	});
	
	$('#subject2Name').change(function(){
		var name=this.value;
		if(name !=''){
			$.ajax({  
	            type: "get",  
	            url: "/console/kjk/ajaxSubjectName",  
	            data: {subjectName2:name},  
	            dataType: "json",  
	            success: function (data) {  
	            	var itemHTML="";
	            	$.each(data, function(index, element) {  
	            		/*<![CDATA[*/
	            		itemHTML += "<option value='"+element.subjectName+"'>"+element.subjectName+"</option>";
	            		/*]]>*/
	            	});
	            	$("#subject").empty();
                    $("#subject").html(itemHTML);  
	            }  
	        });
		}
    });  
	
});


</script>		
</body>
</html>
