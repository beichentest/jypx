<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">	
</head>
<body>
	<section class="content">
		<div class="row">
			<div class="col-md-8 col-md-offset-3">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title"
							th:text="'Banner'+${#strings.isEmpty(info.infoId)?'添加':'修改'}"></h3>
					</div>
					<div class="box-body">
						<form class="form-horizontal js-ajax-form" action="/console/operation/banner/save" method="post" enctype="multipart/form-data">
							<div th:if="${not #strings.isEmpty(info.infoId)}">
								<input type="hidden" name="infoId" th:value="${info.infoId}" />
								<input type="hidden" name="imgPath" th:value="${info.imgUrl}" />
							</div>
							<div class="form-group">
								<label for="infoName" class="col-sm-2 control-label">Banner名称</label>
								<div class="col-sm-10">
									<input type="text" name="infoName" class="form-control" maxlength="30"
										id="infoName" required="true" th:value="${info.infoName}"
										placeholder="请输入Banner名称" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否启用</label>
								<div class="col-sm-10">
									<select name="isOpen" class="form-control">
										<option value="0" th:selected="${info.isOpen eq '0'}">否</option>
										<option value="1" th:selected="${info.isOpen eq '1'}">是</option>										
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="imgUrl" class="col-sm-2 control-label">海报图片</label>
								<div class="col-md-10 tl th">				      
									<input type="file" name="imgFile" id="imgFile" class="projectfile" th:value="${info.imgUrl}" />
									<p class="help-block">支持jpg、jpeg、png、gif格式，大小不超过2.0M;图片尺寸：1920x260</p>	
								</div>
							</div>
							<div class="form-group">
								<label for="linkUrl" class="col-sm-2 control-label">跳转链接</label>
								<div class="col-sm-10">
									<input type="text" name="linkUrl" class="form-control"
										id="linkUrl"  th:value="${info.linkUrl}" maxlength="100"
										placeholder="请输入跳转链接" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:include="console/footer"></div>
	<script th:inline="javascript">	
		$(function() {			
			//0.初始化fileinput
			var oFileInput = new FileInput();
			oFileInput.Init("imgFile", "/api/OrderApi/ImportOrder");
		});
		var FileInput = function() {
			var oFile = new Object();
			var imgUrl = [[${info.imgUrl}]];
			if(imgUrl!=null){				
				//初始化fileinput控件（第一次初始化）
				oFile.Init = function(ctrlName, uploadUrl) {
					var control = $('#' + ctrlName);
					//初始化上传控件的样式
					control
							.fileinput({
								language : 'zh', //设置语言
								uploadUrl : uploadUrl, //上传的地址
								allowedFileExtensions : [ 'jpg', 'gif', 'png','jpeg'],//接收的文件后缀
								showUpload : false, //是否显示上传按钮
								showCaption : true,//是否显示标题
								showRemove : false,
								showCancel : false,
								showPreview : true,
								uploadAsync: false,
								dropZoneEnabled:false,
								theme: 'fa',
								allowedPreviewTypes : [ 'image' ],
								browseClass : "btn btn-primary", //按钮样式     
								autoReplace: true,
								enctype:'multipart/form-data',
								dropZoneTitle:'拖拽文件到这里……',
								fileActionSettings:{
									showUpload: false
								},								
								maxFileSize: 2000,//单位为kb，如果为0表示不限制文件大小
								maxFileCount : 1, //表示允许同时上传的最大文件个数							
								validateInitialCount : true,
								previewFileIcon : '<i class="glyphicon glyphicon-king"></i>',
								msgFilesTooMany : "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
								initialPreview: [
								        '<img src="/console/operation/showPhotoByPath?path='+imgUrl+'" class="file-preview-image" height="95%" width="95%"/>',							                 
								]							
							});					
				}
			}else{
				//初始化fileinput控件（第一次初始化）
				oFile.Init = function(ctrlName, uploadUrl) {
					var control = $('#' + ctrlName);
					//初始化上传控件的样式
					control
							.fileinput({
								language : 'zh', //设置语言
								uploadUrl : uploadUrl, //上传的地址
								allowedFileExtensions : [ 'jpg', 'gif', 'png','jpeg'],//接收的文件后缀
								showUpload : false, //是否显示上传按钮
								showCaption : true,//是否显示标题
								showRemove : false,
								showCancel : false,
								showPreview : true,
								uploadAsync: false,
								dropZoneEnabled:false,
								theme: 'fa',
								allowedPreviewTypes : [ 'image' ],
								browseClass : "btn btn-primary", //按钮样式     
								autoReplace: true,
								enctype:'multipart/form-data',
								dropZoneTitle:'拖拽文件到这里……',
								fileActionSettings:{
									showUpload: false
								},								
								maxFileSize: 2000,//单位为kb，如果为0表示不限制文件大小								
								maxFileCount : 1, //表示允许同时上传的最大文件个数							
								validateInitialCount : true,
								previewFileIcon : '<i class="glyphicon glyphicon-king"></i>',
								msgFilesTooMany : "选择上传的文件数量({n}) 超过允许的最大数值{m}！"															
							});				
				}
			}			
			return oFile;
		};
	</script>
	<script type="text/javascript"
		src="/static/assets/fileinput/fileinput.min.js"></script>
	<script type="text/javascript" src="/static/assets/fileinput/zh.js"></script>
	<script type="text/javascript" src="/static/assets/fileinput/theme.min.js"></script>
</body>
</html>
